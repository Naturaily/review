dependencies:
  pre:
    - 'npm install testem'
test:
  post:
    - './node_modules/.bin/testem ci'
deployment:
  master:
    branch: master
    commands:
      - heroku maintenance:on --app review-app
      - git push git@heroku.com:${HEROKU_APP_NAME}.git $CIRCLE_SHA1:master
      - heroku run rake db:migrate --app review-app
      - heroku maintenance:off --app review-app
